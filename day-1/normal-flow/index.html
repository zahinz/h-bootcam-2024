<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position in HTML</title>
  </head>
  <body>
    <h1>Block Position</h1>
    <h6>Heading H6</h6>
    <p>This is my name Zahin</p>
    <hr />
    <h1>Inline Position</h1>
    <span>Hello</span>
    <span>World</span>
    <button style="display: block; width: 200px; height: 60px">Press me</button>
    <a href="http://google.com">Google Homepage</a>
    <button>Login</button>
    <button>Register</button>
  </body>
</html>
